    destination: /home/ubuntu/awsapp
hooks:
  BeforeInstall:
    - location: backend/scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: backend/scripts/start_server.sh
      timeout: 300
      runas: root
